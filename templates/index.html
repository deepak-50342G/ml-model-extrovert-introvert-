<!DOCTYPE html>
<html>
<head>
    <title>Extrovert Introvert Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Extrovert Introvert Predictor</h2>
        <form action="/predict" method="post">
            <label for="time_spend_alone">Time Spend Alone:</label>
            <input type="number" name="time_spend_alone" required>
            
            <label for="Stage_fear">Stage Fear(yes=1, No=0):</label>
            <input type="number" step="0.01" name="Stage_fear" required>
            
            <label for="Social_event_attendence">Social event attendence(1-10):</label>
            <input type="number" name="Social_event_attendence" required>
            
            <label for="going_outside">Going Outside(1-10):</label>
            <input type="number" name="going_outside" required>
            
            <label for="Drained_after_socialized">Drained after Socialized(yes=1,No=0):</label>
            <input type="number" step="0.01" name="Drained_after_socialized" required>

            <label for="Friend_circle_size">Friend Circle Size:</label>
            <input type="number" step="0.01" name="Friend_circle_size" required>

            <label for="Post_frequency">Post Frequency:</label>
            <input type="number" step="0.01" name="Post_frequency" required>
            
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
